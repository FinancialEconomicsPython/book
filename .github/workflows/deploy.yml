name: Deploy Jupyter Book

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Jupyter Book
      run: |
        pip install jupyter-book

    - name: Build book
      run: |
        # 1. 빌드 도구 안정화
        pip install -U myst-cli jupyter-book
        
        # 2. 직접 docs 폴더로 '이동(cd)'한 뒤 그 자리에서 빌드합니다.
        # 이렇게 하면 경로를 찾느라 헤맬 일이 없습니다.
        cd docs
        jupyter-book build .

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # 빌드 결과물은 docs 폴더 하위의 _build 에 생성됩니다.
        path: ./docs/_build/html
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/main'
